<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon tabs-color-active-positive tabs-bottom">

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


  <!-- Compass Tab -->
  <ion-tab title="Compass" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/compass">
    <ion-nav-view name="tab-compass"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Hunt" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/hunt">
    <ion-nav-view name="tab-hunt"><ion-nav-view>
  </ion-tab>


</ion-tabs>
