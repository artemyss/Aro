<ion-view view-title="Map">
    <ion-content>
      <div id="search">
        <!--search field -->
        <input id="address" type="text" placeholder="Go to location" ng-model="text" name="text" ng-keyup="$event.keyCode == 13 && geocodeAddress()"/>
      </div>

      <div id="button">
        <!-- drop marker on current location button -->
        <input id="currentLocButton" type="submit" value="Current Location" on-tap="currentLocation()"/>

        <!-- delete marker that has been clicked -->
        <a id="setArrowButton" style="display: none" href="#/tab/compass">Guide me here</a>
        <input id="deleteMarkerButton" style="display: none" type="submit" value="Delete marker" on-tap="deleteMarker(markerID)"/>
      </div>


      <!-- map -->
      <!-- on-hold is a directive provided by Ionic. -->
      <div id="map" data-tap-disabled="true" on-hold="createMarker(mousePosition)"></div>

    </ion-content>
</ion-view>

  <!-- using ng-keyup="$event.keyCode == 13 fires the func after '&&' when 'enter' is pressed - this is used unstead of ng-submit so that the button and input field can be inline without a form elemant around them which cause one to trigger the other - check compatible on phone-->
